<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=../Styles/style.css />
    <title>Edit</title>
</head>

<body>
    <header>
        <h1 id="title-edit">Editar perfil</h1>
        <img id="logo-user" src="Imagenes/Avengers-Logo.jpg" alt="Avengers-Logo"><br>
        <a id="Cambiar" href="img.html">
            <button>
                Cambiar
            </button>
        </a>
    </header>
    <main>
        <form id="form" action="./catalogo.html" method="post">
            <label for="Users">Usuario</label>
            <input type="text" id="Id-users" name="users">
            <br>
            <label for="Language">Lenguaje</label>
            <select name="language" id="Id-language">
                <option value="Español">Aleman</option>
                <option value="Español">Español de España</option>
                <option value="Español">Español de Latinoamerica</option>
                <option value="Español">Frances</option>
                <option value="Español">Ingles</option>
                <option value="Español">Italiano</option>
                <option value="Español">Polaco</option>
                <option value="Español">Portugues</option>
            </select>
            <br>
            <label for="Ping">Ping de la cuenta</label>
            <a id="management" href="">
                <button>Gestion</button>
            </a>
        </form>
    </main>
</body>

</html>
