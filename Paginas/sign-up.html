<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Style/style.css" />
    <title>Document</title>
</head>

<body class="sign-up">
    <header>
        <nav class="container_sign-up">
            <div class="title_sign-up">
                <h1 class="title-not">Not-<span id="title-flix">Flix</span> </h1>
            </div>
            <div class="login_sign-up">
                <a href="index.html">Iniciar Sesión</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="sign-up_form">
            <h2 class="title-form_sign-up">Registrarse</h2>
            <form action="index.html" method="post" class="form_sign-up">
                <label for="Name">Nombre</label>
                <input type="text" id="id-name" name="name">
                <label for="Last name">Apellido</label>
                <input type="text" id="id-last" name="last-name">
                <label for="E-mail">Correo</label>
                <input type="email" id="id-email" name="email">
                <label for="Password">Contraseña</label>
                <input type="password" id="id-password" name="password">
                <label for="Confirm password">Confirmar Contraseña</label>
                <input type="password" id="id-confirm" name="confirm-password">
                <label for="Elderly">¿Eres mayor de 18?</label>
                <input type="checkbox" id="id-Elderly" name="mayor-18">
                <label for="Accept">Aceptar los terminos y condiciones</label>
                <input type="checkbox" id="id-accept" name="accept">
                <button>Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <section class="footer_sign-up">
            <ul class="links_sign-up">
                <li><a href="">Politica de privacidad</a></li>
                <li><a href="">Información</a></li>
                <li><a href="">Terminos de Usos</a></li>
            </ul>
            <div class="redes_sign-up">
                <a href=""><img src="../Imagenes/bxl-youtube.png" alt="bxl-youtube"></a>
                <a href=""><img src="../Imagenes/bxl-instagram.png" alt="bxl-instagram"></a>
                <a href=""><img src="../Imagenes/bxl-facebook-circle.png" alt="bxl-facebook-circle"></a>
                <a href=""><img src="../Imagenes/bxl-twitter.png" alt="bxl-twitter"></a>
            </div>
        </section>
    </footer>
</body>

</html>
