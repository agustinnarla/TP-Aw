<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Edit</title>
</head>

<body class="edit">
    <header class="edit-header">
        <div class="edit-title">
            <h1>Editar perfil</h1>
        </div>
    </header>
    <main class="edit-main">
        <section class="edit-inicio">
            <div class="edit-logo">
                <img src="./assets/imagenes/usuarios/Avengers-Logo.jpg" alt="Avengers-Logo"><br>
                <a href="img.html">
                    <button>
                        Cambiar
                    </button>
                </a>
            </div>
            <form class="edit-form" action="catalogo.html" method="post">
                <label for="Users">Usuario</label>
                <input type="text" id="id-users" name="users">
                <br>
                <label for="Language">Lenguaje</label>
                <select name="language" id="Id-language">
                    <option value="Aleman">Aleman</option>
                    <option value="Español_Esp">Español de España</option>
                    <option value="Español_Lan">Español de Latinoamerica</option>
                    <option value="Frances">Frances</option>
                    <option value="Ingles">Ingles</option>
                    <option value="Italiano">Italiano</option>
                    <option value="Polaco">Polaco</option>
                    <option value="Portugues">Portugues</option>
                </select>
                <br>
                <label for="Ping">Ping de la cuenta</label>
            </form>
        </section>
        <nav class="edit-options">
            <a class="management" href="">
                <button>Gestion</button>
            </a>
            <a href="./users.html">
                <button>Aceptar</button>
            </a>
            <a href="./select-edit.html">
                <button>Volver</button>
            </a>
        </nav>
    </main>
    <footer>
        <section class="footer">
            <ul class="links">
                <li><a href="">Politica de privacidad</a></li>
                <li><a href="">Información</a></li>
                <li><a href="">Terminos de Usos</a></li>
            </ul>
            <div class="redes">
                <a href=""><img src="./assets/imagenes/redes/bxl-youtube.png" alt="bxl-youtube"></a>
                <a href=""><img src="./assets/imagenes/redes/bxl-instagram.png" alt="bxl-instagram"></a>
                <a href=""><img src="./assets/imagenes/redes/bxl-facebook-circle.png" alt="bxl-facebook-circle"></a>
                <a href=""><img src="./assets/imagenes/redes/bxl-twitter.png" alt="bxl-twitter"></a>
            </div>
        </section>
    </footer>
</body>

</html>
