<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body class="sign-up">
    <header class="sign-up__header">
        <div class="sign-up__title">
            <h1 class="title-not">Not-<span class="title-flix">Flix</span> </h1>
        </div>
    </header>
    <main class="sign-up__main">
        <section class="sign-up__inicio">
            <h2 class="sign-up__title__form">Registrarse</h2>
            <form action="./index.html" method="post" class="sign-up__form">
                <label for="Name">Nombre</label>
                <input type="text" id="id-name" name="name">
                <label for="Last name">Apellido</label>
                <input type="text" id="id-last" name="last-name">
                <label for="E-mail">Correo</label>
                <input type="email" id="id-email" name="email">
                <label for="Password">Contraseña</label>
                <input type="password" id="id-password" name="password">
                <label for="Confirm password">Confirmar Contraseña</label>
                <input type="password" id="id-confirm" name="confirm-password">
                <label for="Elderly">¿Eres mayor de 18?</label>
                <input type="checkbox" id="id-Elderly" name="mayor-18">
                <label for="Accept">Aceptar los terminos y condiciones</label>
                <input type="checkbox" id="id-accept" name="accept">
                <div class="sign-up_button">
                    <a href="./index.html">
                        <button>Registrarse</button>
                    </a>

                </div>
            </form>
        </section>
    </main>
    <footer>
        <section class="footer">
            <ul class="links">
                <li><a href="">Politica de privacidad</a></li>
                <li><a href="">Información</a></li>
                <li><a href="">Terminos de Usos</a></li>
            </ul>
            <div class="redes">
                <a href=""><img src="./assets/imagenes/redes/bxl-youtube.png" alt="bxl-youtube"></a>
                <a href=""><img src="./assets/imagenes/redes/bxl-instagram.png" alt="bxl-instagram"></a>
                <a href=""><img src="./assets/imagenes/redes/bxl-facebook-circle.png" alt="bxl-facebook-circle"></a>
                <a href=""><img src="./assets/imagenes/redes/bxl-twitter.png" alt="bxl-twitter"></a>
            </div>
        </section>
    </footer>
</body>

</html>
